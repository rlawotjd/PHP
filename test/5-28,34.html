<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="">
        <fieldset>
        <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" name="id" id="id" required autofocus placeholder="4자 ~ 10자 사이, 공백없이">
                </li>
                <li>
                    <label for="em">이메일</label>
                    <input type="email" name="em" id="em">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" name="pw" id="pw" required placeholder="문자와 숫자 특수 기호 포함">
                </li>
                <li>
                    <label for="pwc">비밀번호 확인</label>
                    <input type="password" name="pwc" id="pwc" required>
                </li>
                <li>
                    <label for="root">가입 경로</label>
                    <select name="root" id="root">
                        <option value="frad">지인소개</option>
                        <option value="blog" selected>블러그</option>
                        <option value="etc">기타</option>
                    </select>
                </li>
                <li>
                    <span>가입경로</span>
                    <!-- 의미넣기 에매한 마크 -->
                    <select name="root" id="root">
                        <option value="frad">지인소개</option>
                        <option value="blog" selected>블러그</option>
                        <option value="etc">기타</option>
                    </select>
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea name="memo" id="memo" cols="40" rows="5" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>
    </fieldset>
    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <div>
            <input type="radio" name="eqsend" id="esend">
            <label for="esend">메일 수신</label>
            <input type="radio" name="eqsend" id="noesend" checked>
            <label for="noesend">메일 수신 안 함</label>
            <br>
            <input type="radio" name="tqsend" id="tsend">
            <label for="tsend">문자 수신</label>
            <input type="radio" name="tqsend" id="notsend" checked>
            <label for="notsend">문자 수신 안 함</label>
        </div>
    </fieldset>
    <br>
        <input type="submit" name="submit" id="submit" value="가입하기">
        <input type="reset" name="reset" id="reset" value="취소">

        <button>가입하기</button>
        <input type="button" name="bt" id="bt" value="가입하기">
        <!-- 두개같은 명령어 버튼의 인풋의 설정인 경우 디폴트값이 submit 단 인풋인경우 추가 설정 필요 -->
    </form>
</body>
</html>
