<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }
        fieldset{
            border: 0;
            margin-bottom: 15px;
        }
        legend{
            font-weight: bold;
        }
        ul{
            list-style-type : none;
        }
        li{ 
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>프론트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form action="">
                <strong>개인정보</strong>
                <ul>
                    <li>
                        <label for="name">이름</label>
                        <input type="text" name="name" id="name" placeholder="공백 없이 입력하세요">
                    </li>
                    <li>
                        <label for="tel">연락처</label>
                        <input type="tel" name="tel" id="tel">
                    </li>
                </ul>
                <strong>지원분야</strong>
                <ul>
                    <li>
                        <input type="radio" name="job" id="pub">
                        <label for="pub">웹 퍼블리싱</label>
                    </li>
                    <li>
                        <input type="radio" name="job" id="app">
                        <label for="app">웹 애플리케이션 개발</label>
                    </li>
                    <li>
                        <input type="radio" name="job" id="grand">
                        <label for="grand">개발 환경 개선</label>
                    </li>
                </ul>
                    <strong>지원동기</strong>
                    <br>
                    <textarea name="hope" id="hope" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 주세요."></textarea>
                    <div>
                        <input type="submit" name="submit" id="submit" value="접수하기">
                        <input type="reset" name="reset" id="reset" value="다시쓰기">
                    </div>
        </form>
    </div>
</body>
</html>
