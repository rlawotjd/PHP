<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,p{
            color: #fff;
        }
        span{
            font-weight: 900;
        }
        div{
            width: 100%; height: 200px; margin: 0; border: 0; padding: 20px;
            background-color: #999;
            position: fixed;
        }
        body{
            margin: 0;
            background-image: url('../std/media/bard.jpg');
            background-position: bottom left;
            background-repeat: cover;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <h1>
                웹 디자인 트렌드를 따라 잡는 비법 대공개!
            </h1>
            <p>
                그래픽 프로그램으로 웹 디자인 요소를 일일이 만들어 웹 사이티를 제작하는 시대는 지났다. 이제 모바일, 태블릿, PC등 멀티디바이스에 한번에 적용할수 있는 웹 디자인 방법을 알아야 한다. 바로 <span>코딩을 이용한 웹 디자인</span>이다.
            </p>
        </div>
    </main>
</body>
</html>
