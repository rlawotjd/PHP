<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            /* *=all모든 전체 선택자 */
            margin: 0;
        }
        hi{
            /* 타입 선택자 */
            color: blue;
        }
        .bk_gray{
            /* 클래스 선택자 */
            background-color: gray;
        }
        #asd{
            /* ID 선택자 */
            color: red;
            font-size: xx-large;
        }
        p,
        em{
            /* 그룹 선택자 */
            font-size: 50px;
        }
    </style>
</head>
<body>
<div class="bk_gray">
    <h1>가나다</h1>
    <span id="asd">마바사</span>
    <p>자차타</p>
    <em>파하</em>
</div>
</body>
</html>
