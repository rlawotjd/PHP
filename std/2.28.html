<!DOCTYPE html>
<html lang="ko"></html><!--기본셋팅값을 ko로 변경해보기-->
<!-- ctrl+,를 눌러 창을 띄우고 emmet :Variables찾아 변경 -->
<head>
    <title>Page Title</title>
</head>
<body>
<!--h테그는 제목을 나타내고 싶을때 쓰는 태그-->
    <h1>This is a Heading</h1> 
    <h2>hellow world</h2>
    <p>This is a paragraph.</p>
<!--ToDo:소제목 추각 예정-->
    <p>우리반은 PHP를 배우는 반입니다.</p>
    <p>HTML도 배웁니다.</p>
    <p>
        띄어쓰기
        합시다.
    </p>
    <p>띄어쓰기는 br테그를 이용합니다<br>이렇게 됩니다.</p>
    <p>요리를 할떄는 <strong>청결</strong>이 중요합니다</p>
    <p>요리를 할떄는 <b>청결</b>이 중요합니다</p><!--비정상인의 차의점-->

    <em>돼지국밥</em><!--19,20비슷-->
    <i>돼지국밥</i>
    <!-- strong과 em을 쓰자 -->
    <h1>국가</h1>
    <blockquote>동해물과백두산이~~</blockquote>

    <hr><!--줄을만들어 구분-->
    <addr title="abcd">iot</addr>
    <p>뭐지<cite>필요없는건가</cite></p>
    <!--<em><i>의 차이점을 모름-->
    <p>가나다라<small>작은글씨</small>마바사</p>
