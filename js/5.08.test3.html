<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=1;
        set_interval=setInterval(() => {
            console.log(i)
            if (i===5) {
                clearInterval(set_interval)
            }
            i++;
        }, 1000);
        
        setTimeout(() => {
            console.log(1)
        }, 1000);
        setTimeout(() => {
            console.log(2)
        }, 2000);
        setTimeout(() => {
            console.log(3)
        }, 3000);
        setTimeout(() => {
            console.log(4)
        }, 4000);
        setTimeout(() => {
            console.log(5)
        }, 5000);

        for (let index = 1; index <= 5; index++) {
            setTimeout(() => {
                console.log(index)
            }, index*1000);
        }

    </script>
</body>
</html>
