<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5]
        // push() 메소드 : 배열에 값 추가

        arr.push(6);
        arr[6]=7;
        arr[10]=8; //방이 없을 경우 빈방을 만듬
        // delete : 배열의 값 삭제 단 방은 남아있음
        
        delete arr[2];
        // splice() 메소드 : 배열의 요소를 삭제 또는 교체 속도가 느림(비추천)
        
        arr.splice(3,1); //3=>방번호, 1=>몇개 자를지
        arr.splice(2,1,9) //2=>방번호, 1=>몇개 자를지, 9=>그자리 추가
        arr.splice(2,1,9,8,7)//2=>방번호 , 1=>자를 개수, 9,8,7=>그자리에 각각의 아이템을 추가
        arr.splice(arr.length,0,99);//마지막 방에 값을 추가
        arr.splice(arr.length,0,arr.length,arr.length,arr.length,arr.length,arr.length,arr.length);// 하나의 값을 계속 추가
        // indexOf()메소드 배열의 밸류값을 찾아 키값을 가지고옴 없으면 -1값으로 반환

        arr.indexOf(13); //=13  앞에서 부터 찾음 찾은이후 함수 종료

        //lastindexOf()메소드 인덱스오브 메소드와 같음 단 뒤에서부터 찾음

        arr.lastIndexOf(13); //=18 

        // comcat() 메소드 배열들의 값을 합쳐 새로운 배열을 만듬
        let arrcon_a=[1,2,3]
        let arrcon_b=[10,20,30];
        arrcon_ab=arrcon_a.concat(arrcon_b);
        console.log(arrcon_ab);
        arrcon_aab_1=arrcon_a.concat(arrcon_ab);
        arrcon_aab_2=arrcon_a.concat(arrcon_a,arrcon_b);
        console.log(arrcon_aab_1);
        console.log(arrcon_aab_2);

        // includes() 메소드 배열이 특정요소를 가지고 있는지 판별
        let arr_inc=[1,2,3,4];
        console.log(arr_inc.includes(2));
        console.log(arr_inc.includes(7));

        // sort() 메소드 배열의 요소를 아스키코드 기준으로 정렬해서 반환
        const arr_sort=[584,83241,684,321,84,412,34,564,321,654,68,-1,0,1]
        arr_sort.sort() //=[-1, 0, 1, 321, 321, 34, 412, 564, 584, 654, 68, 684, 83241, 84]
        arr_sort.sort(
            function (a,b) {
                return a-b; // 콜백 함수  앞에방과 뒤에방 비교후 값이 양수면 자리 안바꾸고 음수면 자리 바꿈
            }
        )
        // =[-1, 0, 1, 34, 68, 84, 321, 321, 412, 564, 584, 654, 684, 83241] 오름차수 정렬
        arr_sort.sort((a,b)=>a-b); //오름차수 정렬
        arr_sort.sort((a,b)=>b-a); //내림차수 정렬

        //join() 매소드 : 배열의 모든 값을 연결해여 하나의 문자열 php implode
        const arr_join=["Hel","low","Worl", "d!!"]
        arr_join.join(); //'Hel,low,Worl,d!!'
        arr_join.join(''); //'HellowWorld!!'
        arr_join.join('/'); //'Hel/low/Worl/d!!'

        // every() 메소드 배열의 모든 요소들이 주어진 함수조건을 판별 확인 
        const arr_every=[1,2,3,4,5];
        let result_e =arr_every.every(function(val){
            return val<=5; 
        })
        console.log(result_e); //true

        //some() 메소드 배열의 하나의 요소라도 주어진 함수조건 통과하는 지 확인
        const arr_some=[1,2,3,4,5];
        let result_s = arr_some.some(val => val==5);
        console.log(result_s);// true

        // filter() 메소드 : 주어진 함수를 통과한 요소들만 모아 새로운 배열로 만듬
        const arr_filter=[1,2,3,4,5,6]
        let result_f=arr_filter.filter(val=>val>=3)
        console.log(result_f);

    </script>
</body>
</html>
